{% extends "base.html" %}
{% block title %}Reenviar verificación{% endblock %}
{% block content %}
<section class="section" style="padding:60px 0;">
    <div class="container" style="max-width:520px;">
        <div class="card shadow-sm border-0" style="border-radius:16px;">
            <div class="card-body p-4">
                <h3 class="mb-2">Reenviar verificación</h3>
                <p class="text-muted">Ingresa tu correo y te enviaremos un nuevo enlace.</p>
                <form method="post" action="{% url 'resend_verification' %}" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Correo</label>
                        <input type="email" name="email" class="form-control" placeholder="tu@correo.com" required>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}

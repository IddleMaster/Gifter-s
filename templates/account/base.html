{% extends "base.html" %}
{% load i18n %}

{% block title %}{% block head_title %}{% endblock %}{% endblock %}

{% block content %}
<section class="section py-5">
  <div class="container" data-aos="fade-up">
    {% if messages %}
      <div class="mb-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags|default:'info' }} mb-2">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    {% block content_inner %}{% endblock %}
  </div>
</section>
{% endblock %}

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: gifters
      MYSQL_USER: gifters_user
      MYSQL_PASSWORD: gifters_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  web:
    build: .
    command: daphne -b 0.0.0.0 -p 8000 myproject.asgi:application
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - media_volume:/app/media
    depends_on:
      - redis 
      - db
    environment:
      DJANGO_DB_HOST: db
      DJANGO_DB_NAME: gifters
      DJANGO_DB_USER: gifters_user
      DJANGO_DB_PASSWORD: gifters_pass
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpass
    depends_on:
      - db

  redis:                  # <-- NUEVO SERVICIO
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"     

volumes:
  mysql_data:
  media_volume:

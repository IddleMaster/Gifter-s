services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: gifters
      MYSQL_USER: gifters_user
      MYSQL_PASSWORD: gifters_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # Monta el volumen de respaldos aquÃ­
      - backups:/backups
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      meilisearch:
        condition: service_started 
    environment:
      IS_DOCKER: "1"
      DJANGO_DB_HOST: db
      DJANGO_DB_NAME: gifters
      DJANGO_DB_USER: gifters_user
      DJANGO_DB_PASSWORD: gifters_pass
      DEBUG: "1"
      REDIS_URL: "redis://redis:6379/0"
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      MEILI_URL: ${MEILI_URL}
      USE_MEILI: ${USE_MEILI} 

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpass
    depends_on:
      db:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  meilisearch:
    image: getmeili/meilisearch:v1.7
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
    ports:
      - "7700:7700"
    volumes:
      - meili_data:/meili_data
    restart: unless-stopped

  # ðŸ‘‡ ASEGÃšRATE DE QUE db-backup ESTÃ‰ INDENTADO AQUÃ (DENTRO DE SERVICES)
  db-backup:
    image: mysql:8.0 # Usa la misma imagen que tu BD
    depends_on:
      db:
        condition: service_healthy # Espera a que la BD estÃ© saludable
    environment:
      # Pasa las credenciales de tu BD
      MYSQL_DATABASE: gifters
      MYSQL_USER: gifters_user
      MYSQL_PASSWORD: gifters_pass
      MYSQL_HOST: db # El nombre del servicio de tu BD
    volumes:
      - backups:/backups # Monta el volumen de respaldos
      - .:/project:ro
    command: >
      sh -c "while true; do
        echo 'ðŸ“¦ Iniciando respaldo diario de BD...'
        
        # 1. Respaldo de Base de Datos (ya funciona)
        mysqldump --no-tablespaces -h $${MYSQL_HOST} -u $${MYSQL_USER} -p$${MYSQL_PASSWORD} $${MYSQL_DATABASE} > /backups/backup-$$(date +%Y-%m-%d_%H-%M-%S).sql
        
        echo 'Respaldo de BD completado.'

        # --- ðŸ‘‡ AÃ‘ADE ESTO: Respaldo de 'media' ðŸ‘‡ ---
        echo 'ðŸ“¦ Iniciando respaldo diario de Media...'
        
        # Comprime la carpeta /project/media/ y la guarda en /backups/
        # (El -C /project es para que no guarde la ruta completa)
        tar -czf /backups/media-$$(date +%Y-%m-%d_%H-%M-%S).tar.gz -C /project media
        
        echo 'Respaldo de Media completado.'
        # --- ------------------------------------ ---

        # Espera 24 horas
        echo 'Durmiendo por 24 horas...'
        sleep 86400
      done"

volumes:
  mysql_data:
  meili_data:
  # Declara el nuevo volumen de respaldos
  backups: